---
layout: default
---
<section id="posts" class="container post_content">
	{% for post in paginator.posts %}
		<div class="row post">
			<div class="col-lg-3">
				<h5 class="article_date text-muted">
					{{ post.date | date_to_string }}
				</h5>
			</div>
			<div class="col-lg-9">
				<h1 class="article_title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h1>
				{{ post.excerpt }}
			</div>
		</div>
	{% endfor %}
</section>
