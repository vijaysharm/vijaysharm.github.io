<div class="container content">
	<div class="row post">
		<div class="col-lg-3">
			<h5 class="article_date text-muted"><time pubdate datetime="{{ post.date | date_to_string }}">{{ post.date | date: date_format }}</time></h5>
		</div>
		<div class="col-lg-9">
			<h1 class="article_title">{{post.title}}</h1>
			{% if content %}
    			{{ content }}
  			{% else %}
    			{{ post.content }}
			{% endif %}
		</div>
	</div>
</div>
