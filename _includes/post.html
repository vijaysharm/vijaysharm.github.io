<section class="post_content">
	<div class="row post">
		<div class="col-lg-2">
			<h5 class="article_date text-muted">
				{{ page.date | date_to_string }}
			</h5>
		</div>
		<div class="col-lg-9">
			<h1 class="article_title">{{ page.title }}</h1>
			{{ content }}
			<hr class="alt">
			{% include disqus.html %}
		</div>
	</div>
</section>
